<div class="podcasts-grid">
	<div class="row filter">
		<div class="col-md-5">
			<button type="button" class="btn-primary">Last updated</button>
			<button type="button" class="btn-default">Favorites</button>
		</div>
		<div class="col-md-5 col-md-offset-2">
			<span class="badge">0</span>
			<input id="filter" type="text" class="form-control input-lg" autoFocus 
				placeholder="Filter podcasts...">
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="row podcasts">
				{{#podcasts:i}}
					<PodcastSummary podcast={{.}} />
				{{/podcasts}}
			</div>
		</div>
	</div>

</div>
